{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peripheral Vision Training</title>
    <link rel="stylesheet" href="{% static 'css/start.css' %}">
</head>
<body>
    <div class="container" id="page1">
        <div class="header">Peripheral Vision Training</div>
        <button class="btn" onclick="showPage2()">Start Training</button>
    </div>

    <div class="container" id="page2">
        <div class="header">Select Mode</div>
        <div class="button-group">
            <button class="choice" onclick="showPage3('testing')">Testing</button>
            <button class="choice" onclick="showPage3('training')">Training</button>
            <button class="back-btn" onclick="showPage1()">Back</button>
        </div>
    </div>

    <div class="container" id="page3">
        <div class="header">Settings</div>
        <div class="settings-group">
            <label>Mode:</label>
            <span id="modeDisplay"></span>
            <div id="speedLabel"></div>
            <input type="number" id="speed" name="speed" min="500" max="2000" value="1000">
            <p class="default-note" id="speedNote"></p>
            <label for="timeLimit">Duration (s): </label>
            <input type="number" id="timeLimit" name="timeLimit" min="30" max="300" value="60">
            <p class="default-note" id="durationNote"></p>
        </div>
        <div class="button-group">
            <button class="choice" onclick="startSession()">Start</button>
            <button class="back-btn" onclick="showPage2()">Back</button>
        </div>
    </div>

    <script src="{% static 'js/start.js' %}"></script>
</body>
</html>
